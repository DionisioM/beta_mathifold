	<p>Se dice que <i> un número entero <script type="math/tex">a</script> divide a otro número entero <script type="math/tex">b</script> </i> y se escribe <script type="math/tex">a\vert b</script> si existe <script type="math/tex">c\in\mathbb{Z}</script> tal que <script type="math/tex">b=ac</script>. En tal caso, diremos que <script type="math/tex">a</script> es un <i>divisor</i> de <script type="math/tex">b</script>.</p>
