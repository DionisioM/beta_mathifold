---
layout: default
---

<div style="position: relative; height: 70px;" align="center">
<p style="font-size: 32px;">{{page.title}}</p>
</div>

<div style="position: relative;" align="center">

{% assign list = site.posts | where: 'lang', page.lang | where:"parent", page.ident | reverse %}
{% for post in list %}
	<div style="margin: 10px; position: relative; display: inline-block;"><a href="{{ post.url }}.html"  class="post {{post.kind}}">{{ post.title }}</a></div>
{% endfor %}

</div>
