---
layout: default
---


<div style="position: relative;" align="center">
<p style="font-size: 32px;">{{page.title}}</p>
</div>

<div style="position: relative;" align="center">

{% assign iden = site.data.nav.map | where: 'ident', page.parent %}
{% assign list = iden[0].children | where: 'ident', page.ident %}

{% for i in list[0].children %}
	<div style="margin: 30px;"><a href="/chapters/{{page.lang}}/{{i.ident}}.html" class="chapter">{{i[page.lang]}}</a></div>
{% endfor %}

</div>
